<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="config.css">
    <title>삐용</title>
</head>
<body class="flex flex-col items-center mt-8">
    <!-- 로고 이미지 삽입 -->
    <div class="flex items-center justify-center mb-10">
        <img src="img/logo.png" alt="logo" class="w-8 h-8" />
        <!-- 삐용 이미지 -->
        <img src="img/삐용.png" alt="삐용" class="w-16 h-9 mt-1 ml-1" />
    </div>
    <div class="flex flex-col items-start">
        <!-- 회원정보 수정하기 -->
        <div class="flex items-start justify-start text-left text-black font-bold text-2xl">
            회원정보 수정하기
        </div>

        <!--계정정보 -->
        <div class="block text-black-700 font-bold mt-5">계정 정보</div>
        <div class="w-80 h-px bg-gray-300 my-2"></div>
         <!--id input-box -->
         <div class="input-box mt-0">
            <label for="id" class="block text-black-700 font-bold mb-2">아이디</label>
            <input type="id" id="id" name="id" class="form-input w-80 h-11 px-3 py-2 rounded-md border border-gray-400 focus:outline-none focus:ring focus:border-blue-600" required />
        </div>
        <!--비밀번호 input-box-->
        <div class="input-box mt-1 relative">
            <label for="password" class="block text-black-700 font-bold mb-2">비밀번호</label>
            <input type="password" id="password" name="password" class="form-input w-80 h-11 px-3 py-2 rounded-md border border-gray-400 focus:outline-none focus:ring focus:border-blue-600" required />
            <button id="change" type="button" class="absolute right-3 translate-y-1/4 w-11 h-7 bg-gray-600 rounded-md text-white font-bold text-sm">변경</button>
        </div>

        <!--회원정보-->
        <div class="block text-black-700 font-bold mt-12">회원 정보</div>
        <div class="w-80 h-px bg-gray-300 my-2"></div>
          <!-- 닉네임 input-box -->
          <div class="input-box mt-1 relative">
            <label for="nickname" class="block text-black-700 font-bold mb-2">닉네임</label>
            <input type="nickname" id="nickname" name="nickname" class="form-input w-80 h-11 px-3 py-2 rounded-md border border-gray-400 focus:outline-none focus:ring focus:border-blue-600" required />
            <button id="change" type="button" class="absolute right-3 translate-y-1/4 w-11 h-7 bg-gray-600 rounded-md text-white font-bold text-sm">변경</button>
          </div>

          <!-- 지역 선택 dropdown -->
      <div id="locationDropdown" class="input-box mt-4">
        <label for="location" class="block text-black-700 font-bold mb-2"
          >지역 선택</label >
          <div class =" flex items-center justify-end w-80 h-11 px-3 py-2 rounded-md border border-gray-400 focus:outline-none focus:ring focus:border-blue-600"><select
            id="location"
            name="location"
            class="form-select w-60 h-9 px-3 py-2 rounded-md border-none focus:outline-none "
            required
          >
            <option value="" disabled selected>지역을 선택하세요</option>
            <option value="강원특별자치도">강원특별자치도</option>
            <option value="경기도">경기도</option>
            <option value="광주광역시">광주광역시</option>
            <option value="경상남도">경상남도</option>
            <option value="경상북도">경상북도</option>
            <option value="대구광역시">대구광역시</option>
            <option value="대전광역시">대전광역시</option>
            <option value="부산광역시">부산광역시</option>
            <option value="서울특별시">서울특별시</option>
            <option value="세종특별자치시">세종특별자치시</option>
            <option value="인천광역시">인천광역시인천광역시</option>
            <option value="울산광역시">울산광역시</option>
            <option value="전라남도">전라남도</option>
            <option value="전라북도">전라북도</option>
            <option value="제주특별자치도">제주특별자치도</option>
            <option value="충청남도">충청남도</option>
            <option value="충청북도">충청북도</option>
            
          </select>
          <button id="change" type="button" class="ml-8 items-end w-12 h-7 bg-gray-600 rounded-md text-white font-bold text-sm">변경</button></div>
        
      </div>  
         </div>
         <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
         <script src="js/editMember.js"></script>
   </body> 
</html>
