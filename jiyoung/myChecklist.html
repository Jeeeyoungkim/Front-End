<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

    <script src="./assets/config.js"></script>

    <title>main</title>
    <link rel="stylesheet" href="../css/config.css" />
  </head>

  <body>
    <div class="relative content bg-gray-50 border-white">
      <div class="bg-white border-gray-200 shadow">
        <nav>
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 h-15"
          >
            <a href="#" class="flex items-center">
              <img src="../img/logo.png" class="w-24 h-9 mr-3" />
            </a>
            <div class="flex justify-end items-center">
              <div class="w-20 h-8 text-center p-1">
                <button>로그인</button>
              </div>
              <div class="bg-yellow-300 w-20 h-8 rounded text-center p-1">
                <button>회원가입</button>
              </div>
            </div>
          </div>
        </nav>

        <nav>
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-around mx-auto p-3 pb-0"
          >
            <div>
              <a href="#">홈</a>
              <div class="bg-mySky p-1 h-3"></div>
            </div>
            <div>
              <a href="#">주변 대피소</a>
              <div class="bg-mySky p-1 h-3"></div>
            </div>
            <div>
              <a href="#">체크리스트</a>
              <div class="bg-mySky p-1 h-3"></div>
            </div>
          </div>
        </nav>
      </div>

      <div class="cehcklist-content p-5">
        <div class="title flex justify-between">
          <div>
            <p class="text-2xl">
              <span class="font-bold">김동현</span>님만의 <br />
              재난대비 체크리스트
            </p>
          </div>
          <div><img src="../img/pencil_icon.png"</div>
        </div>
      </div>

      <div class="my-checklists-container">
        <div class="flex">
          <div
            class="bg-gray-600 w-12 h-12 rounded-full my-2 mr-2 flex justify-center items-center"
          >
            <p class="text-white text-2xl text-bold">A</p>
          </div>

          <div
            class="bg-gray-300 w-12 h-12 rounded-full my-2 mr-2 flex justify-center items-center"
          >
            <p class="text-black text-2xl text-bold">B</p>
          </div>

          <div
            class="bg-gray-300 w-12 h-12 rounded-full my-2 mr-2 flex justify-center items-center"
          >
            <p class="text-black text-2xl text-bold">C</p>
          </div>

          <div
            class="bg-gray-300 w-12 h-12 rounded-full my-2 mr-2 flex justify-center items-center"
          >
            <p class="text-black text-2xl text-bold">+</p>
          </div>
        </div>
      </div>

      <div class="my-checklist">
        <div
          class="bg-white w-80 h-96 rounded shadow mt-4 flex flex-col justify-between"
        >
          <div class="warp">
            <div class="checklist-title">
              <div class="flex justify-between">
                <p class="font-bold px-4 py-2 text-lg">체크리스트 A</p>
                <button
                  type="button"
                  class="m-1.5 px-2.5 py-1 text-white bg-gray-600 hover:bg-gray-100 rounded-lg border border-gray-200 text-sm font-medium hover:text-gray-900"
                >
                  <p class="text-center">공유하기</p>
                </button>
              </div>
              <div class="bg-gray-100 h-0.5"></div>
            </div>

            <div class="checklist-content overflow-auto">
              <div class="chechlist-task px-4 py-2 flex items-center">
                <div class="flex h-6 items-center">
                  <button
                    class="w-5 h-5 rounded-full border border-gray-600"
                  ></button>
                </div>
                <p class="px-4 text-sm">가족끼리 모일 장소 정하기</p>
                <button class="delete-btn ml-auto">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    viewBox="0 0 18 18"
                    fill="none"
                  >
                    <path
                      d="M4.5 4.5L13.5 13.5M4.5 13.5L13.5 4.5L4.5 13.5Z"
                      stroke="#3F3F46"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>

              <div class="chechlist-task px-4 py-2 flex items-center">
                <div class="flex h-6 items-center">
                  <button
                    class="w-5 h-5 rounded-full border border-gray-600"
                  ></button>
                </div>
                <p class="px-4 text-sm">꼬미 간식 챙기기</p>
              </div>
            </div>
          </div>

          <div class="checklist-footer">
            <div class="checklist-input flex justify-center">
              <input
                placeholder="체크리스트를 추가해보세요."
                type="text"
                id="small-input"
                class="relative w-72 p-2 m-2 text-gray-900 border border-gray-300 rounded-lg bg-white sm:text-xs focus:ring-blue-500 focus:border-blue-500"
              />
              <button
                type="button"
                class="absolute right-10 placeholder:text-xs translate-y-2.5 px-2.5 py-1 text-white bg-gray-600 hover:bg-black rounded-lg border border-gray-200 text-sm font-medium hover:text-white"
              >
                <p class="text-center">입력</p>
              </button>
            </div>
            <div class="bg-gray-100 h-0.5"></div>

            <div class="flex justify-center items-center">
              <button
                type="button"
                class="m-1.5 px-2.5 py-1 text-white bg-green-600 hover:bg-green-700 rounded-lg border border-gray-200 text-sm font-medium hover:text-white"
              >
                <p class="text-center">수정하기</p>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--  수정사항 알림 div -->
      <div
        class="hidden alert-message flex justify-center bg-yellow-100 py-2 px-3 rounded-full"
      >
        <p class="text-xs font-bold">수정사항이 성공적으로 반영되었습니다.</p>
      </div>
    </div>
  </body>
</html>
