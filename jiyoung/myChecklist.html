<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script src="./js/myChecklist.js"></script>

    <title>main</title>
    <link rel="stylesheet" href="../css/config.css" />
  </head>

  <body>
    <div class="relative content bg-gray-50 border-white">
      <div class="bg-white border-gray-200 shadow">
        <nav>
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 h-15"
          >
            <a href="#" class="flex items-center">
              <img src="../img/logo.png" class="w-24 h-9 mr-3" />
            </a>
            <div class="flex justify-end items-center">
              <div class="w-20 h-8 text-center p-1">
                <button>로그인</button>
              </div>
              <div class="bg-yellow-300 w-20 h-8 rounded text-center p-1">
                <button>회원가입</button>
              </div>
            </div>
          </div>
        </nav>

        <nav>
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-around mx-auto p-3 pb-0"
          >
            <div>
              <a href="#">홈</a>
              <div class="bg-mySky p-1 h-3"></div>
            </div>
            <div>
              <a href="#">주변 대피소</a>
              <div class="bg-mySky p-1 h-3"></div>
            </div>
            <div>
              <a href="#">체크리스트</a>
              <div class="bg-mySky p-1 h-3"></div>
            </div>
          </div>
        </nav>
      </div>

      <div class="cehcklist-content p-5">
        <div class="title flex justify-between">
          <div>
            <p class="text-2xl">
              <span class="font-bold">김동현</span>님만의 <br />
              재난대비 체크리스트
            </p>
          </div>
          <div><img src="../img/pencil_icon.png"</div>
        </div>
      </div>

      <div class="my-checklists-container flex"></div>

      <div class="my-checklist">
        <div
          class="bg-white w-80 h-96 rounded shadow mt-4 flex flex-col justify-between"
        >
          <div class="warp">
            <div class="checklist-title">
              <div class="flex justify-between">
                <p
                  id="checklist-title-text"
                  class="font-bold px-4 py-2 text-lg"
                ></p>
                <button
                  id="checklist-share-button"
                  onclick="handleShare()"
                  type="button"
                  class="m-1.5 px-2.5 py-1 text-white text-center bg-gray-600 rounded-lg border border-gray-200 text-sm font-medium"
                >
                  공유하기
                </button>
                <button
                  id="checklist-delete-button"
                  onclick="handleDelete()"
                  type="button"
                  class="hidden m-1.5 px-2.5 py-1 text-white text-center bg-red-500 rounded-lg border border-gray-200 text-sm font-medium"
                >
                  삭제
                </button>
              </div>
              <div class="bg-gray-100 h-0.5"></div>
            </div>

            <div class="checklist-content overflow-auto"></div>
          </div>

          <div class="checklist-footer">
            <div class="hidden checklist-input mt-2 mb-2 relative">
              <input
                id="checklist-input"
                placeholder="체크리스트를 추가해보세요."
                class="text-gray-900 border border-gray-300 form-input w-80 h-11 px-3 py-2 rounded-md border focus:outline-none focus:ring focus:border-blue-600"
                required
              />
              <button
                id="add-btn"
                type="button"
                class="absolute right-2 translate-y-1/4 w-11 h-7 bg-gray-600 rounded-md text-white font-bold text-sm"
              >
                추가
              </button>
            </div>

            <div class="bg-gray-100 h-0.5"></div>

            <div class="flex justify-center items-center">
              <button
                onclick="getEditMode()"
                id="edit-btn"
                type="button"
                class="m-1.5 px-2.5 py-1 text-white bg-green-600 hover:bg-green-700 rounded-lg border border-gray-200 text-sm font-medium hover:text-white"
              >
                <p class="text-center">수정하기</p>
              </button>
              <button
                onclick="getNormalMode()"
                id="edit-done-btn"
                type="button"
                class="hidden m-1.5 px-2.5 py-1 text-white bg-green-600 hover:bg-green-700 rounded-lg border border-gray-200 text-sm font-medium hover:text-white"
              >
                <p class="text-center">수정완료</p>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--  수정사항 알림 div -->
      <div
        id="update-popup"
        class="hidden flex fixed inset-0 items-center justify-center"
      >
        <div class="w-72 bg-yellow-100 py-2 px-3 rounded-full">
          <p class="text-xs font-bold text-center">
            수정사항이 성공적으로 반영되었습니다.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
