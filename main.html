<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    
    <script src="./assets/config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <title>삐용</title>
    <link rel="stylesheet" href="../css/config.css" />
    <style>
      .newsList{width:100%; height:50px; overflow:hidden;}
      .news-list{position:relative; width:100%; height:auto;}
      .news-list li{width:100%; height: 50px; line-height:20px;}
      
    </style>
  </head>

  <body>
    <div class="relative content bg-gray-50 border-white">
      <nav class="bg-white border-gray-200">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 h-15"
        >
          <!-- 로고 이미지 삽입 -->
          <div class="flex items-center justify-center">
            <a href="#" class="flex items-center">
              <img src="../img/logo.png" class="w-24 h-9 mr-3" />
            </a>
            <div class="flex justify-end items-center">
              <div class="w-20 h-8 text-center p-1 ml-14">
                <button>로그인</button>
              </div>
              <div class="bg-yellow-300 w-20 h-8 rounded text-center p-1">
                <button>회원가입</button>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <nav class="bg-white border-gray-200 shadow-md">
        
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-around mx-auto p-3 pb-0"
        >
          <div>
            <a href="#">홈</a>
            <div class="bg-mySky p-1 h-3"></div>
          </div>
          <div>
            <a href="#">주변 대피소</a>
            <div class="bg-mySky p-1 h-3"></div>
          </div>
          <div>
            <a href="#">체크리스트</a>
            <div class="bg-mySky p-1 h-3"></div>
          </div>
        </div>
      </nav>
      <!--메인 글씨-->
      <div class="flex items-center justify-center items-start mb-5">
        <div class="flex flex-col justify-center items-start mt-2 mr-2 ml-2">
          <div
            class="flex items-center justify-center text-black font-extrabold text-3xl"
          >
            인천광역시 부평구 <br />
          </div>
          <div
            class="flex items-start justify-center text-black font-medium text-2xl mt-1"
          >
            재난 소식입니다.
          </div>
        </div>
        <!--확성기 이미지 -->
        <img src="../img/icon/확성기.png" alt="삐용" class="w-16 h-14 mt-5" />
      </div>
      <!--현재 날짜, 시각-->
      <div
        class="text-black font-medium text-sm ml-6"
      >2023/07/27 오전 1:59 기준</div>

      <!--뉴스상자-->
      <div id="notice-block" class="flex items-center justify-center">
        <div
          class="bg-white border-gray-200 shadow-md h-9 w-80 mt-5 p-2 text-sm text-center rounded-md"
        >
          <div class="newsList">
            <ul id="news-item" class="news-list">
              <!--뉴스 데이터 업로드-->
          </div>
        </div>
      </div>
      <div id="Button" class="flex items-center justify-center mt-3">
        <!--날씨 이미지-->
        <div id="weatherButton" class ="bg-white border-gray-200 shadow-md rounded-md block justify-center  w-20 h-20 items-center mr-1">
          <div class="flex justify-center items-center">
            <img
              class="flex justify-center items-center w-10 h-11 mb-3"
              src="../img/icon/날씨.png"
            />
          </div>
          <p class="text-sm text-center">날씨</p>
        </div>
     
<!-- 지진/해일 버튼 -->
<div id="earthquakeButton" class="bg-white border-gray-200 shadow-md rounded-md block justify-center items-center w-20 h-20 mr-1">
  <div class="flex justify-center items-center">
    <img
      class="flex justify-center items-center w-10 h-11 mb-3"
      src="../img/icon/earthquake_icon.png"
    />
  </div>
  <p class="text-sm text-center">지진/해일</p>
</div>
        <!--민방위 이미지-->
        <div id="civilButton" class="bg-white border-gray-200 shadow-md rounded-md block justify-center items-center w-20 h-20 mr-1">
          <div class="flex justify-center items-center">
            <img
              class="flex justify-center items-center w-10 h-11 mb-3"
              src="../img/icon/민방위.png"
            />
          </div>
          <p class="text-sm text-center">민방위</p>
        </div>
        <!-- 실종자 이미지 -->
        <div id="lostButton" class="bg-white border-gray-200 shadow-md rounded-md block justify-center items-center w-20 h-20">
          <div class="flex justify-center items-center">
            <img
              class="flex justify-center items-center w-10 h-11 mb-3"
              src="../img/icon/실종자.png"
            />
          </div>
          <p class="text-sm text-center">실종자</p>
        </div>
      </div>
      
      <!--메인 박스-->
      <div id = "main" class="ml-5 text-start">
        <div
          class="bg-white rounded-md shadow-md h-48 w-80 mt-5 p-4 text-lg font-bold text-start"
        >
          <div class="flex items-center justify-between">
            <div>경기도청 알림</div>
            <div class="text-grey-600 font-medium text-sm ml-4">
              2023-07-23 오전 02:16
            </div>
          </div>
          <!--파란, 회색 버튼-->
          <button
            class="w-14 h-7 bg-blue-300 rounded-full mr-1 text-sm font-medium text-white mb-1"
          >
            호우
          </button>
          <button
            class="w-14 h-7 bg-gray-600 mt-1 rounded-full text-sm font-medium text-white mb-1"
          >
            예보
          </button>
          <div
            class="flex items-start justify-center text-black font-medium text-base"
          >
            오늘 10시경 집중호우로 역곡천 산책로 침수발생. 하천변, 산책로 등은
            출입을 금지합니다.
          </div>
          <div class="flex items-center justify-end text-end">
            <img src="../img/icon/댓글.png" class="w-4 h-3.5 mt-1 mr-4" />
            <div class="font-medium text-sm mt-1 mr-1">댓글</div>
            <div class="font-medium text-bold mt-1 mr-5">5</div>
            <button
              id="authButton"
              type="button"
              class="w-14 h-7 bg-gray-600 rounded-md text-white font-medium text-sm"
            >
              더보기
            </button>
          </div>
        </div>
      </div>
     
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
      <script src="../js/main.js"></script>
  </body>
</html>
