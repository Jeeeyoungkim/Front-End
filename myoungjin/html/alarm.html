<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

    <script src="./assets/config.js"></script>

    <title>삐용</title>
    <link rel="stylesheet" href="../css/config.css" />
</head>

<body>
    <div class="relative content bg-white border-white ">
        <!--header-->
        <nav class="bg-white border-gray-200">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 h-15 border-b-2">
                <a href="#" class="flex items-center">
                    <img src="../img/logo.png" class="w-24 h-9 mr-3" />
                </a>
                <div class="flex justify-end items-center">
                    <div class="w-20 h-8 text-center p-1">
                        <button>로그인</button>
                    </div>
                    <div class="bg-yellow-300 w-20 h-8 rounded text-center p-1">
                        <button>회원가입</button>
                    </div>
                </div>
            </div>
            <!--로그인하면 모양 바뀌게 할 것-->
        </nav>
        <!--nav-->
        <div class="border-b-2 h-32">
            <div class="ml-3 flex-col justify-start h-12">
                <div><a href="#" class="flex items-center mt-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M10 19L3 12M3 12L10 5M3 12H21" stroke="#3F3F46" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                </div>
                <div class="font-bold text-3xl">알림</div>
            </div>
            <div class="text-sm ml-3 flex justify-start mt-5 h-5">
                <div class="pt-1">
                    <span>아직 확인하지 않은</span>
                    <span class="alarm-num">2</span>
                    <span>개의 알림이 있어요</span>
                </div>
                <div class="bg-gray-600 w-11 h-7 rounded text-center text-white ml-5 mb-5 pt-1">
                    <button>설정</button>
                </div>
            </div>
        </div>
        
        <!--main-->
        <!--두개 넣으면 이상해짐 ... 왜? -->
        <div id="alarm message" class="border-b-2 h-20 max-w-screen-xl flex flex-wrap">
            <div class="flex space-x-40 ml-3">
                <div class="font-bold text-xl">경기도청 알림</div>
                <div class="text-xs mt-1 ">4분전</div>
            </div>
            <div class="ml-3">집중호우 관련 예보가 도착했습니다.</div>
        </div>
        
        
    </div>
</body>

</html>
