<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>


    <title>삐용</title>
    <link rel="stylesheet" href="../css/alarm_select.css" />
</head>

<body>
    <div class="relative content bg-white border-white">
        <div class="bg-white ">
            <nav>
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 h-15 shadow-md">
                    <a href="#" class="flex items-center">
                        <img src="../img/logo.png" class="w-24 h-9 mr-3" />
                    </a>
                    <div class="flex justify-end items-center">
                        <div class="w-20 h-8 text-center p-1">
                            <button>로그인</button>
                        </div>
                        <div class="bg-yellow-300 w-20 h-8 rounded text-center p-1">
                            <button>회원가입</button>
                        </div>
                    </div>
                </div>
            </nav>
            <!--지역선택-->
            <section id="select_country">
                <nav>
                    <div class="h-32">
                        <div class="ml-3 flex-col justify-start h-12">
                            <div><a href="#" class="flex items-center mt-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none">
                                        <path d="M10 19L3 12M3 12L10 5M3 12H21" stroke="#3F3F46" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                            </div>
                            <div>
                                <div class="font-bold text-3xl">알림 설정</div>
                                <div class="font-bold text-lg ml-1 mt-5">지역 선택</div>
                                <div class="text-sm ml-1 mt-1">웹 푸시 알림을 받고 싶은 지역을 선택해 주세요.</div>
                            </div>
                        </div>
                    </div>
                </nav>
                <div>
                    <div id="countryBox">
                        <div><button type="button">서울특별시</button></div>
                        <div><button type="button">부산광역시</button></div>
                        <div><button type="button">대구광역시</button></div>
                        <div><button type="button">인천광역시</button></div>
                        <div><button type="button">광주광역시</button></div>
                        <div><button type="button">대전광역시</button></div>
                        <div><button type="button">울산특별시</button></div>
                        <div><button type="button">세종특별자치시</button></div>
                        <div><button type="button">경기도</button></div>
                        <div><button type="button">강원특별자치도</button></div>
                        <div><button type="button">충청북도</button></div>
                        <div><button type="button">충청남도</button></div>
                        <div><button type="button">전라북도</button></div>
                        <div><button type="button">전라남도</button></div>
                        <div><button type="button">경상북도</button></div>
                        <div><button type="button">경상남도</button></div>
                        <div><button type="button">제주특별자치도</button></div>
                    </div>
                    <div class="mx-auto">
                        <button type="button" onclick="next()"
                            class="w-80 h-12 bg-gray-600 rounded text-white text-base font-bold ml-3.5 mt-5 pl-3 pr-3">다음</button>
                    </div>
                </div>
            </section>
            <!--카테고리 선택-->
            <section id="select_category" style="display: none">
                <div class="mx-auto">
                    <nav>
                        <div class="ml-3 flex-col justify-start">
                            <div><a href="#" class="flex items-center mt-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none">
                                        <path d="M10 19L3 12M3 12L10 5M3 12H21" stroke="#3F3F46" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                            </div>
                            <div>
                                <div class="font-bold text-3xl">알림 설정</div>
                                <div class="font-bold text-lg ml-1 mt-5">재난 카테고리 선택</div>
                                <div class="text-sm ml-1 mt-1">웹 푸시 알림을 받고 싶은 지역을 선택해 주세요.</div>
                            </div>
                        </div>

                    </nav>

                    <div>
                        <div id="categoryBox">
                            <div><button type="button">날씨</button></div>
                            <div><button type="button">지진/해일</button></div>
                            <div><button type="button">민방위</button></div>
                            <div><button type="button">실종자</button></div>
                        </div>
                        <div class="mx-auto">
                            <button type="button" onclick="check()"
                                class="w-80 h-12 bg-gray-600 rounded text-white text-base font-bold ml-3.5 mt-10 pl-3 pr-3">설정
                                완료</button>
                        </div>
                    </div>
                </div>
            </section>
            <!--다른 지역 확인하기-->
            <section id="select_other" style="display:none">
                <nav>
                    <div class="h-32">
                        <div class="ml-3 flex-col justify-start h-12">
                            <div><a href="../html/alarm_select.html" class="flex items-center mt-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none">
                                        <path d="M10 19L3 12M3 12L10 5M3 12H21" stroke="#3F3F46" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <div class="w-56 h-8 bg-yellow-100 rounded-full text-xs ml-10 px-4 p-2">지역이 성공적으로 변경되었습니다.</div>
                            </div>
                           
                            <div>
                                <div class="font-bold text-3xl">다른 지역 확인하기</div>
                                
                            </div>
                        </div>
                    </div>
                </nav>
                <div>
                    <div id="countryBox">
                        <div><button type="button">서울특별시</button></div>
                        <div><button type="button">부산광역시</button></div>
                        <div><button type="button">대구광역시</button></div>
                        <div><button type="button">인천광역시</button></div>
                        <div><button type="button">광주광역시</button></div>
                        <div><button type="button">대전광역시</button></div>
                        <div><button type="button">울산특별시</button></div>
                        <div><button type="button">세종특별자치시</button></div>
                        <div><button type="button">경기도</button></div>
                        <div><button type="button">강원특별자치도</button></div>
                        <div><button type="button">충청북도</button></div>
                        <div><button type="button">충청남도</button></div>
                        <div><button type="button">전라북도</button></div>
                        <div><button type="button">전라남도</button></div>
                        <div><button type="button">경상북도</button></div>
                        <div><button type="button">경상남도</button></div>
                        <div><button type="button">제주특별자치도</button></div>
                    </div>
                
                </div>
            </section>


        </div>

    </div>
    <script src="../js/alarm_select.js"></script>
</body>

</html>
