<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script src="./js/refactoring.js"></script>

    <title>main</title>
    <link rel="stylesheet" href="../css/config.css" />
  </head>

  <body>
    <div class="relative content bg-gray-50 border-white">
      <div class="bg-white border-gray-200 shadow">
        <nav>
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 h-15"
          >
            <a href="#" class="flex items-center">
              <img src="../img/logo.png" class="w-24 h-9 mr-3" />
            </a>
            <div class="flex justify-end items-center">
              <div class="w-20 h-8 text-center p-1">
                <button>로그인</button>
              </div>
              <div class="bg-yellow-300 w-20 h-8 rounded text-center p-1">
                <button>회원가입</button>
              </div>
            </div>
          </div>
        </nav>

        <nav>
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-around mx-auto p-3 pb-0"
          >
            <div>
              <a href="#">홈</a>
              <div class="bg-mySky p-1 h-3"></div>
            </div>
            <div>
              <a href="#">주변 대피소</a>
              <div class="bg-mySky p-1 h-3"></div>
            </div>
            <div>
              <a href="#">체크리스트</a>
              <div class="bg-mySky p-1 h-3"></div>
            </div>
          </div>
        </nav>
      </div>

      <div class="cehcklist-content p-5">
        <div class="title flex justify-between">
          <div>
            <p class="text-2xl">
              <span class="font-bold">김동현</span>님만의 <br />
              재난대비 체크리스트
            </p>
          </div>
          <div><img src="../img/icon/pencil_icon.png"</div>
        </div>
      </div>

      <div class="my-checklists-container flex"></div>

      <div class="my-checklist">
        <div
          class="bg-white w-80 h-96 rounded shadow mt-4 flex flex-col justify-between"
        >
          <div class="warp">
            <div class="checklist-title">
              <div class="flex justify-between">
                <p
                  id="checklist-title-text"
                  class="font-bold px-4 py-2 text-lg"
                >
                  체크리스트 A
                </p>
                <button
                  id="delete-checklist"
                  type="button"
                  class="m-1.5 px-2.5 py-1 text-white bg-red-500 rounded-lg border border-gray-200 text-sm font-medium"
                >
                  <p class="text-center">삭제하기</p>
                </button>
              </div>
              <div class="bg-gray-100 h-0.5"></div>
            </div>

            <div class="checklist-content overflow-auto"></div>
          </div>

          <div class="checklist-footer">
            <div class="checklist-input mt-2 mb-2 relative">
              <input
                id="checklist-input"
                placeholder="체크리스트를 추가해보세요."
                class="text-gray-900 border border-gray-300 form-input w-80 h-11 px-3 py-2 rounded-md border focus:outline-none focus:ring focus:border-blue-600"
                required
              />
              <button
                id="add-btn"
                type="button"
                class="absolute right-2 translate-y-1/4 w-11 h-7 bg-gray-600 rounded-md text-white font-bold text-sm"
              >
                추가
              </button>
            </div>

            <div class="bg-gray-100 h-0.5"></div>

            <div class="flex justify-center items-center">
              <button
                type="button"
                class="m-1.5 px-2.5 py-1 text-white bg-gray-600 hover:bg-gray-100 rounded-lg border border-gray-200 text-sm font-medium hover:text-gray-900"
              >
                <p class="text-center">공유하기</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
